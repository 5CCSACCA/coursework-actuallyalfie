version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend

  bitnet_cpp:
    build:
      context: ./bitnet_cpp
      dockerfile: Dockerfile
    container_name: bitnet
    ports:
      - "8080:8080"
    volumes:
      - ./bitnet_cpp/model:/BitNet/model
    networks:
      - backend

  bitnet_service:
    build:
      context: ./bitnet_service
      dockerfile: Dockerfile
    image: bitnet-service
    container_name: bitnet-service
    depends_on:
      - mongo
      - rabbitmq
      - bitnet_cpp
    ports:
      - "9999:9999"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_QUEUE=bitnet_yolo_queue
      - BITNET_URL=http://bitnet:8080
      - FIREBASE_API_KEY=AIzaSyD9B-ASLhR6HeyzhDgsyE0vQ0W5lJTQTVU
    networks:
      - backend

  yolo_service:
    build:
      context: ./yolo_service
      dockerfile: Dockerfile
    image: yolo-service
    container_name: yolo-service
    depends_on:
      - mongo
      - rabbitmq
      - bitnet_service
    ports:
      - "8888:8888"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_QUEUE=bitnet_yolo_queue
      - FIREBASE_API_KEY=AIzaSyD9B-ASLhR6HeyzhDgsyE0vQ0W5lJTQTVU
    networks:
      - backend

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - backend

networks:
  backend:

volumes:
  mongo_data: